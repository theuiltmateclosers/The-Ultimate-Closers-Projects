name: Semgrep

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  semgrep:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v5
      - uses: semgrep/semgrep-action@v1
        with:
          config: 'p/ci' # r√®gles officielles Semgrep
          generateSarif: true
          sarif: semgrep.sarif
      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

